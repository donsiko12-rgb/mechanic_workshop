<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix SaaS - Taller Mecánico</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <i class="ph ph-wrench" style="font-size: 2rem; color: var(--primary);"></i>
                <h1>AutoFix Manager</h1>
            </div>
            <p class="subtitle">Gestión inteligente de citas automotrices</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="ph ph-envelope"></i>
                        <input type="email" id="email" placeholder="cliente@ejemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="ph ph-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>

                <div class="divider">o</div>

                <button type="button" class="btn btn-outline btn-block" onclick="toggleRegister()">Registrarse como
                    Cliente</button>
            </form>

            <p class="footer-text">
                <a href="#" onclick="fillAdmin()">Soy Administrador (Demo)</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
